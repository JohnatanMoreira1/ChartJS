<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implementando o ChartJs</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div>
<canvas id="MyChart"></canvas>
    </div>
</body>
</html>
<script>

const labels = [ //vetor com os nomes de meses ( const é uma forma de declarar variaveis)
'Janeiro', //o const é uma variavel constante q nunca será mudada
'Fevereiro',
'Março',
'Abril',
'Maio',
'Junho',

];
    const data = { //ela é um JSON
        labels: labels, //utilizando a varivel label para definir os nomes embaixo 
        datasets: [{ //métricas
        label: 'Temperatura Média', // nome do grafico lá em cima
        backgroundColor: 'rgb(0, 0, 0)', //cor da borda
        borderColor: 'rgb(0, 0 , 0)', // cor da borda
        data: [22, 24, 27, 23, 20, 18], // valores que a linha vai ser atribuida)
    },{
        label: 'Umidade Média', // nome do grafico lá em cima
      backgroundColor: 'rgb(255, 0, 0)', //cor da borda
      borderColor: 'rgb(255, 0, 0)', // cor da borda
      data: [90, 89, 93, 87, 88, 82], // valores que a linha vai ser atribuida)
    }


]

};

  const config = { //configurações do seu chart
    type: 'bar', //tipagem do gráfico barra,linha etc
    data: data,
    options: {}
  };

</script>
<script>
    const MyChart = new Chart (
        document.getElementById('MyChart'),config);
    
    </script>
